<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Information</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Order Information</legend>
            <table>

                <!-- For Product Information -->
                <tr>
                    <td>
                        <label for="fname">Product:</label>
                    </td>
                    <td>
                        <select name="" id="">
                            <option value="Product1">Product1</option>
                            <option value="Product2">Product2</option>
                            <option value="Product3">Product3</option>
                            <option value="Product4">Product4</option>
                        </select>
                    </td>
                </tr>

                <!-- For Quantity -->
                <tr>
                    <td>
                        <label for="">Quantity:</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>

                <!-- For Full Name -->
                <tr>
                    <td>
                        <label for="">Full Name:</label>
                    </td>
                    <td>
                        <input type="text" name="" id="">
                    </td>
                </tr>

                <!-- For Email Address -->
                <tr>
                    <td>
                        <label for="fname">Email Address:</label>
                    </td>
                    <td>
                        <input type="email" name="fname">
                    </td>
                </tr>

                <!-- For Phone Number -->
                <tr>
                    <td>
                        <label for="fname">Phone Number:</label>
                    </td>
                    <td>
                        <input type="text" name="fname">
                    </td>
                </tr>

                <!-- For Address -->
                <tr>
                    <td>
                        <label for="fname">Address:</label>
                    </td>
                    <td>
                        <textarea name="" id="" cols="19" rows="4"></textarea>
                    </td>
                </tr>

                <!-- For Billing Address -->
                <tr>
                    <td>
                        <label for="fname">Billing Address:</label>
                    </td>
                    <td>
                        <textarea name="" id="" cols="19" rows="4"></textarea>
                    </td>
                </tr>

                <!-- For Shipping Option -->
                <tr>
                    <td>
                        <label for="fname">Shipping Option:</label>
                    </td>
                    <td>
                        <input type="radio" id="fname" name="fname">
                        <label for="radio">Standard Shipping</label>
                        <input type="radio" id="fname" name="fname">
                        <label for="radio">Express Shipping(additional charges may apply)</label>
                    </td>
                </tr>

                <!-- For Delivery Time -->
                <tr>
                    <td>
                        <label for="fname">Preferred Delivery Time:</label>
                    </td>
                    <td>
                        <select name="" id="">
                            <option value="Morning">Morning</option>
                            <option value="Night">Night</option>
                          </select>
                    </td>
                </tr>

                <!-- For Special Instruction -->
                <tr>
                    <td>
                        <label for="fname">Special Instruction:</label>
                    </td>
                    <td>
                        <textarea name="" id="" cols="19" rows="4"></textarea>
                    </td>
                </tr>

                <!-- For Request & Gift -->
                <tr>
                    <td>
                        <input type="checkbox" id="fname" name="fname">
                        <label for="checkbox">Request Express Shipping(additional charges may apply)</label>
                        
                    </td>
                    <td>
                        <input type="checkbox" id="fname" name="fname">
                        <label for="checkbox">Gift Wrapping(additional chagres may apply)</label>
                    </td>
                </tr>

                <!-- For terms & conditions -->
                <tr>
                    <td>
                        <input type="checkbox" id="fname" name="fname">
                        <label for="checkbox">I agree to terms & conditions</label>
                       
                    </td>
        
                </tr>

                <!-- For Submit & Reset -->
                <tr>
                    <td></td>
                    
                    <td>
                <input type="submit" value="Submit">
                <input type ="reset" value = "Reset All"> 
                    </td>
                </tr>

            </table>
        </fieldset>
    </form>
</body>
</html>
